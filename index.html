<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog_card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="blog illustration"
        class="blog_illustration"
      />
      <div class="blog_tag">Learning</div>

      <div class="blog_date">Published 21 Dec 2023</div>

      <div class="blog_title">HTML & CSS foundations</div>

      <div class="blog_details">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>

      <div class="blog_user">
        <span>
          <img
            src="./assets/images/image-avatar.webp"
            alt="userProfile"
            class="blog_userProfile"
          />
        </span>
        <span class="blog_userName">Greg Hooper</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/qqroku">qqroku</a>.
    </div>
  </body>
</html>
